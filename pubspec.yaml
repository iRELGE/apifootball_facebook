name: kooramd
description: A new Flutter application.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^0.1.3
  flutter_svg: ^0.17.4
  http: ^0.12.0+4
  intl: ^0.16.1 #time
  calendar_strip: ^1.0.6 #calendar
  flutter_staggered_animations: ^0.1.2
  liquid_progress_indicator: ^0.3.2
  carousel_slider: ^2.0.0
  image_picker: ^0.6.5+3
  modal_progress_hud: ^0.1.3
  time_ago_provider: ^1.0.3 #time ago
  font_awesome_flutter: ^8.8.1
  url_launcher: ^5.4.10
  flutter_spinkit: ^4.1.2+1
  toast: ^0.1.5
  about: ^1.1.2
  fab_circular_menu: ^1.0.0
  flutter_vlc_player: ^3.0.2
  cached_network_image: ^2.2.0+1

  cloud_firestore: ^0.13.5
  firebase_core: ^0.4.4+3
  firebase_auth: ^0.16.0
  firebase_storage: ^3.1.5
  flutter_share_me: ^0.9.1
  facebook_audience_network: ^0.6.2
  connectivity: ^0.4.8+6
  firebase_messaging: ^6.0.16
  onesignal_flutter: ^2.6.0



dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
     - images/

  fonts:
    - family: Tajawal
      fonts:
        - asset: fonts/Quicksand-Bold.ttf
        - asset: fonts/Quicksand-Light.ttf
        - asset: fonts/Quicksand-Medium.ttf
        - asset: fonts/Quicksand-Regular.ttf
        - asset: fonts/Quicksand-SemiBold.ttf
          style: normal
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
